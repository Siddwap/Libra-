                    neg_marks: 0.33
                });
                questions.push({
                    id: "72",
                    section: "33",
                    question_en: "<p>72. A person marks his article 25% above the cost price but allows a 12.5% discount. If he sells the article for Rs.875. find his cost price.</p>",
                    question_hi: "<p>72. एक व्यक्ति अपनी वस्तु पर क्रय मूल्य से 25% अधिक अंकित करता है लेकिन 12.5% ​​की छूट देता है। यदि वह वस्तु को 875 रुपये में बेचता है। उसका क्रय मूल्य ज्ञात कीजिए।</p>",
                    options_en: ["<p>Rs 700</p>", "<p>Rs 400</p>", 
                                "<p>Rs 800</p>", "<p>Rs 600</p>"],
                    options_hi: ["<p>Rs 700</p>", "<p>Rs 400</p>",
                                "<p>Rs 800</p>", "<p>Rs 600</p>"],
                    solution_en: "<p>72.(c) 12.5% = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mn>8</mn></mfrac></math><br>Marked Price : Selling price = 8 : 7<br>7 unit = 875<br>8 unit =1,000<br>25% = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mn>4</mn></mfrac></math><br>Selling price is 25% above the cost price<br>Selling price : cost price = 5 : 4<br>5 unit = 1000<br>4 unit = 800</p>",
                    solution_hi: "<p>72.(c) 12.5% = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mn>8</mn></mfrac></math><br>अंकित मूल्य : विक्रय मूल्य = 8 : 7<br>7 unit = 875<br>8 unit =1,000<br>25% = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mn>4</mn></mfrac></math><br>विक्रय मूल्य, क्रय मूल्य से 25% अधिक है<br>विक्रय मूल्य : क्रय मूल्य = 5 : 4<br>5 unit = 1000<br>4 unit = 800</p>",
                    correct: "c",
                    pos_marks: 1.0,
                    neg_marks: 0.33
                });
                questions.push({
                    id: "73",
                    section: "33",
                    question_en: "<p>73. The main (chief) social unit of the Aryans was______ .</p>",
                    question_hi: "<p>73. आर्यों की मुख्य (प्रमुख) सामाजिक इकाई ___________थी।</p>",
                    options_en: ["<p>Rajan</p>", "<p>Parishad</p>", 
                                "<p>Gana</p>", "<p>Jana</p>"],
                    options_hi: ["<p>राजन</p>", "<p>परिषद</p>",
                                "<p>गण</p>", "<p>जन</p>"],
                    solution_en: "<p>73.(d) <strong>Jana</strong> (Tribes). Gana - tribal or clan based assemblies, Parishad - small body similar to Samitis/sabhas consisting exclusively of Brahmins, Rajan - a kind of chief or King. Other terms used by Aryans : Ayas&ndash; terms used for metals- copper/bronze. Kula&ndash; Family. Kulapas&ndash; head of a family. Gramanis&ndash; head of the village (Grama). Sangrihitri - Treasurer.</p>",
                    solution_hi: "<p>73.(d) <strong>जन (जनजाति)। गण -</strong> आदिवासी या कबीले आधारित सभाएं, परिषद - समितियों/सभाओं के समान छोटी संस्था जिसमें विशेष रूप से ब्राह्मण शामिल होते हैं, <strong>राजन</strong> - एक प्रकार का मुखिया या राजा। आर्यों द्वारा प्रयुक्त अन्य शब्द: अयस - धातुओं के लिए प्रयुक्त शब्द-तांबा/कांसा। कुल- परिवार। कुलपास - परिवार का मुखिया। ग्रैमैनिस- लड़ने वाली भीड़ का मुखिया।संगृहीत्री - कोषाध्यक्ष।</p>",
                    correct: "d",
                    pos_marks: 1.0,
                    neg_marks: 0.33
                });
                questions.push({
                    id: "74",
                    section: "33",
                    question_en: "<p>74. If (a + <math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mi>a</mi></mfrac></math>) = 6, then what is the value of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>3</mn><mn>4</mn></mfrac></math>(a<sup>2</sup> + <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><msup><mi>a</mi><mn>2</mn></msup></mfrac></math>) ?</p>",
                    question_hi: "<p>74. यदि (a + <math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mi>a</mi></mfrac></math>) = 6, तो&nbsp;<math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>3</mn><mn>4</mn></mfrac></math>(a<sup>2</sup> + <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><msup><mi>a</mi><mn>2</mn></msup></mfrac></math>) का मान क्या है?</p>",
                    options_en: ["<p>22.5</p>", "<p>34</p>", 
                                "<p>25.5</p>", "<p>36</p>"],
                    options_hi: ["<p>22.5</p>", "<p>34</p>",
                                "<p>25.5</p>", "<p>36</p>"],
                    solution_en: "<p>74.(c) According to question,<br>a +&nbsp;<math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mi>a</mi></mfrac></math> = 6<br>a<sup>2</sup> + <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><msup><mi>a</mi><mn>2</mn></msup></mfrac></math> = (6)<sup>2</sup> - 2 = 34<br>Now , <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>3</mn><mn>4</mn></mfrac></math>(a<sup>2</sup> + <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><msup><mi>a</mi><mn>2</mn></msup></mfrac></math>) = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>3</mn><mn>4</mn></mfrac></math> &times; 34<br>= <math display=\"inline\"><mfrac><mrow><mn>51</mn></mrow><mrow><mn>2</mn></mrow></mfrac></math> = 25.5</p>",
                    solution_hi: "<p>74.(c) प्रश्न के अनुसार,<br>a +&nbsp;<math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mi>a</mi></mfrac></math> = 6<br>a<sup>2</sup> + <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><msup><mi>a</mi><mn>2</mn></msup></mfrac></math> = (6)<sup>2</sup> - 2 = 34<br>अब , <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>3</mn><mn>4</mn></mfrac></math>(a<sup>2</sup> + <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><msup><mi>a</mi><mn>2</mn></msup></mfrac></math>) = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>3</mn><mn>4</mn></mfrac></math> &times; 34<br>= <math display=\"inline\"><mfrac><mrow><mn>51</mn></mrow><mrow><mn>2</mn></mrow></mfrac></math> = 25.5</p>",
                    correct: "c",
                    pos_marks: 1.0,
                    neg_marks: 0.33
                });
                questions.push({
                    id: "75",
                    section: "33",
                    question_en: "<p>75. If 31 December 2015 was a Thursday. What would be the day on 1 July 2020?</p>",
                    question_hi: "<p>75. यदि 31 दिसंबर 2015 को गुरुवार था। 1 जुलाई 2020 को कौन सा दिन होगा?</p>",
                    options_en: ["<p>Tuesday</p>", "<p>Monday</p>", 
                                "<p>Wednesday</p>", "<p>Sunday</p>"],
                    options_hi: ["<p>मंगलवार</p>", "<p>सोमवार</p>",
                                "<p>बुधवार</p>", "<p>रविवार</p>"],
                    solution_en: "<p>75.(c)<br>Total number of days from 31 dec 2015 till 31 dec 2019 = 365 &times; 4 + 1 = 1461<br>Number of days from 1st january 2020 till 1st july 2020 = 183<br>Total days = 1461 + 183 = 1644<br>Now, <br><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1644</mn><mn>7</mn></mfrac></math> = Remainder = 6<br>Thursday + 6 days = Wednesday.</p>",
                    solution_hi: "<p>75.(c)<br>31 दिसंबर 2015 से 31 दिसंबर 2019 तक दिनों की कुल संख्या = 365 &times; 4 + 1 = 1461<br>1 जनवरी 2020 से 1 जुलाई 2020 तक दिनों की संख्या = 183<br>कुल दिन = 1461 + 183 = 1644<br>अब, <br><math display=\"inline\"><mfrac><mrow><mn>1644</mn></mrow><mrow><mn>7</mn></mrow></mfrac></math> = शेष = 6<br>गुरुवार + 6 दिन = बुधवार</p>",

                    solution_hi: "<p>77.(a) <strong>अरुणाचल प्रदेश । लोसार महोत्सव -</strong> तीन दिवसीय त्योहार मोनपा जनजाति द्वारा चंद्र-सौर तिब्बती कैलेंडर (नव वर्ष) के पहले दिन मनाया जाता है। अरुणाचल प्रदेश के अन्य त्योहार - सियांग रिवर फेस्टिवल, पंगसौ पास विंटर फेस्टिवल, जीरो फेस्टिवल ऑफ म्यूजिक, सोलुंग न्योकुम, बूरी बूट, लोकू। <strong>अन्य राज्यों के त्यौहार: नागालैंड </strong>- द हॉर्नबिल फेस्टिवल, नगदा फेस्टिवल, हेगा फेस्टिवल, मीम कुट फेस्टिवल। <strong>गोवा </strong>- शिगमो महोत्सव, साओ जोआओ महोत्सव। <strong>कर्नाटक </strong>- कंबाला महोत्सव, हम्पी महोत्सव, पट्टदकल नृत्य।</p>",

                    options_hi: ["<p>2 वर्ष</p>", "<p><math display=\"inline\"><mfrac><mrow><mn>1</mn></mrow><mrow><mn>2</mn></mrow></mfrac></math> वर्ष</p>",
                                "<p>2<math display=\"inline\"><mfrac><mrow><mn>1</mn></mrow><mrow><mn>2</mn></mrow></mfrac></math> वर्ष</p>", "<p><math display=\"inline\"><mfrac><mrow><mn>1</mn></mrow><mrow><mn>4</mn></mrow></mfrac></math> वर्ष</p>"],
                    solution_en: "<p>78.(b) In case of quarterly R = <math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>10</mn><mn>4</mn></mfrac></math> = 2.5%<br>2.5% of 3200 = 80<br>2.5% of 80 = 2<br>CI of 6 months = 2 &times; 80 + 2 = 162<br>A = 3200 + 162 = 3362<br>Time = 6 months = <math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mn>2</mn></mfrac></math> year</p>",
                    solution_hi: "<p>78.(b) जब दर की गणना तिमाही हो, दर = <math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>10</mn><mn>4</mn></mfrac></math> = 2.5%<br>3200 का 2.5% = 80<br>80 का 2.5% = 2<br>6 महीने का चक्रवृद्धि ब्याज = 2 &times; 80 + 2 = 162<br>मिश्रधन = 3200 + 162 = 3362<br>समय = 6 months&nbsp; = <math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>1</mn><mn>2</mn></mfrac></math> year</p>",

                questions.push({
                    id: "81",
                    section: "33",
                    question_en: "<p>81. Who among the following was the founder of the Bahmani Sultanate, who took the title of Bahman Shah after his accession to the throne?</p>",
                    question_hi: "<p>81. निम्नलिखित में से कौन बहमनी सल्तनत का संस्थापक था, जिसने सिंहासन पर बैठने के बाद बहमन शाह की उपाधि धारण की थी?</p>",
                    options_en: ["<p>Muhammad Shah</p>", "<p>Ghiyas ud din Tahmatan Shah</p>",

                    options_hi: ["<p>मोहम्मद शाह</p>", "<p>गयास-उद-दीन तहमतान शाह</p>",
                                "<p>दाऊद शाह</p>", "<p>अलाउद्दीन हसन</p>"],
                    solution_en: "<p>81.(d) <strong>Alauddin Hasan</strong> (Hasan Gangu): Reign - 1347 to 1358. He established the kingdom after revolting against Muhammad Bin Tughlaq. He was succeeded by his son Muhammed Shah I (who defeated Bukka I of Vijaynagar). Feroz Shah Bahmani (1397-1422 A.D.) - defeated Deva Raya I, emperor of Vijayanagara Empire, and married his daughter. Later Bahamani kingdom disintegrated into 5 kingdoms collectively known as Deccan Sultanates and individually as: Nizamshahi of Ahmednagar, Qutubshahi of Golconda (Hyderabad), Baridshahis of Bidar, Imadshahi of Berar, Adilshahi of Bijapur.</p>",
                    solution_hi: "<p>81.(d) <strong>अलाउद्दीन हसन</strong> (हसन गंगू): शासनकाल - 1347 से 1358। उन्होंने मुहम्मद बिन तुगलक के खिलाफ विद्रोह करके राज्य की स्थापना की। उनका उत्तराधिकारी उनका पुत्र मोहम्मद शाह प्रथम (जिसने विजयनगर के बुक्का प्रथम को हराया था) ने लिया। फ़िरोज़ शाह बहमनी (1397-1422 ई.) - विजयनगर साम्राज्य के सम्राट देव राय प्रथम को पराजित किया और उसकी पुत्री से विवाह किया। बाद में बहमनी साम्राज्य 5 राज्यों में विभाजित हो गया, जिन्हें सामूहिक रूप से दक्कन सल्तनत के रूप में जाना जाता है और व्यक्तिगत रूप से: अहमदनगर के निज़ामशाही, गोलकुंडा (हैदराबाद) के कुतुबशाही, बीदर के बरिदशाही, बरार के इमादशाही, बीजापुर के आदिलशाही।</p>",

                    neg_marks: 0.33

                questions.push({
                    id: "82",
                    section: "33",
                    question_en: "<p>82. In a class. Renu&lsquo;s rank is 15th from the bottom. If there are 30 students in the class, then what is her&nbsp;rank from the top?</p>",
                    question_hi: "<p>82. एक कक्षा में रेणु का स्थान नीचे से 15वां है। यदि कक्षा में 30 विद्यार्थी हैं, तो ऊपर से उसका स्थान कौन सा है?</p>",
                    options_en: ["<p>15</p>", "<p>14</p>", 
                                "<p>16</p>", "<p>17</p>"],
                    options_hi: ["<p>15</p>", "<p>14</p>",
                                "<p>16</p>", "<p>17</p>"],
                    solution_en: "<p>82.(c)<br>In the class Renu&lsquo;s rank is 15th from the bottom. <br>As there are 30 students in the class. <br>Then Renu&rsquo;s rank from the top = ( total students - rank from bottom + 1 )</p>\n<p>= ( 30 - 15 + 1 ) = 16th.</p>",
                    solution_hi: "<p>82.(c)<br>कक्षा में रेणु का स्थान नीचे से 15वां है।<br>चूंकि ,कक्षा में 30 छात्र हैं।<br>फिर ऊपर से रेणु की रैंक = (कुल विद्यार्थी - नीचे से रैंक + 1)&nbsp;</p>\n<p>= (30 - 15 + 1) = 16वीं</p>",
                    correct: "c",
                    pos_marks: 1.0,
                    neg_marks: 0.33
                });

                    question_hi: "<p>83. दिए गए डेटा के माध्य और माध्यिका का योग ज्ञात कीजिए<br>12,10,16,18,20,26,14,28</p>",

                    solution_en: "<p>83.(d)<br>Firstly arrange in ascending order &rarr; 10,12,14,16,18, 20, 26, 28<br>Mean &rarr; <math display=\"inline\"><mfrac><mrow><mn>10</mn><mo>+</mo><mn>12</mn><mo>+</mo><mn>14</mn><mo>+</mo><mn>16</mn><mo>+</mo><mn>18</mn><mo>+</mo><mn>20</mn><mo>+</mo><mn>26</mn><mo>+</mo><mn>28</mn></mrow><mrow><mn>8</mn></mrow></mfrac></math> = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>144</mn><mn>8</mn></mfrac></math> = 18<br>Median &rarr;<math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mrow><mn>16</mn><mo>+</mo><mn>18</mn></mrow><mn>2</mn></mfrac></math> = 17<br>Now , sum of the mean and median = 18 + 17 =35</p>",
                    solution_hi: "<p>83.(d)<br>सबसे पहले आरोही क्रम में व्यवस्थित करें &rarr; 10,12,14,16,18, 20, 26, 28<br>माध्य &rarr; <math display=\"inline\"><mfrac><mrow><mn>10</mn><mo>+</mo><mn>12</mn><mo>+</mo><mn>14</mn><mo>+</mo><mn>16</mn><mo>+</mo><mn>18</mn><mo>+</mo><mn>20</mn><mo>+</mo><mn>26</mn><mo>+</mo><mn>28</mn></mrow><mrow><mn>8</mn></mrow></mfrac></math> = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>144</mn><mn>8</mn></mfrac></math> = 18<br>मध्यिका &rarr; <math display=\"inline\"><mfrac><mrow><mn>16</mn><mo>+</mo><mn>18</mn></mrow><mrow><mn>2</mn></mrow></mfrac></math> = 17<br>अब, माध्य और माध्यिका का योग = 18 + 17 =35</p>",

                questions.push({
                    id: "84",
                    section: "33",
                    question_en: "<p>84. Electromagnetic induction is the phenomenon wherein:</p>",
                    question_hi: "<p>84. विद्युतचुंबकीय प्रेरण की परिघटना में_________।</p>",
                    options_en: ["<p>a moving coil carrying current induces force on the magnet</p>", "<p>a moving magnet induces an EMF in the closed loop of a conductor</p>", 
                                "<p>a moving magnet exerts force on the closed loop of a conductor</p>", "<p>a moving closed loop of a conductor induces an EMF in the closed loop of another conductor</p>"],
                    options_hi: ["<p>एक गतिमान धारावाही कुंडली, चुंबक पर बल प्रेरित करती है।</p>", "<p>एक गतिमान चुंबक, एक चालक के बंद लूप में एक विद्युतवाहक बल (EMF) को प्रेरित करता है।</p>",
                                "<p>एक गतिमान चुंबक किसी चालक के बंद लूप पर बल लगाता है।</p>", "<p>किसी चालक का गतिमान बंद लूप अन्य चालक के बंद लूप में एक विद्युतवाहक बल (EMF) को प्रेरित करता है।</p>"],
                    solution_en: "<p>84.(b) <strong>Electromagnetic induction -</strong> Production of an electromotive force (emf) across an electrical conductor in a changing magnetic field. e = N &times;<math display=\"inline\"><mfrac><mrow><mi mathvariant=\"bold-italic\">d</mi><mi mathvariant=\"bold-italic\">&#934;</mi></mrow><mrow><mi mathvariant=\"bold-italic\">d</mi><mi mathvariant=\"bold-italic\">t</mi></mrow></mfrac></math> where e = induced voltage, N = number of turns in the coil &Phi; = Magnetic flux (amount of magnetic field present on the surface). Transformers, electric generators, motors, and wireless communication devices work on the principle of electromagnetic induction.</p>",
                    solution_hi: "<p>84.(b) <strong>विद्युत चुम्बकीय प्रेरण </strong>- एक परिवर्तित चुंबकीय क्षेत्र के विद्युत चालक में वैद्युतवाहक बल (EMF) का उत्पादन। e = N &times; <math display=\"inline\"><mfrac><mrow><mi mathvariant=\"bold-italic\">d</mi><mi mathvariant=\"bold-italic\">&#934;</mi></mrow><mrow><mi mathvariant=\"bold-italic\">d</mi><mi mathvariant=\"bold-italic\">t</mi></mrow></mfrac></math> जहां e = प्रेरित वोल्टेज, N = कुंडल में घुमावों की संख्या &Phi; = चुंबकीय प्रवाह (सतह पर मौजूद चुंबकीय क्षेत्र की मात्रा)। ट्रांसफॉर्मर, विद्युत जनरेटर, मोटर्स और वायरलेस संचार उपकरण विद्युत चुम्बकीय प्रेरण के सिद्धांत पर काम करते हैं।</p>",
                    correct: "b",
                    pos_marks: 1.0,
                    neg_marks: 0.33
                });
                questions.push({
                    id: "85",
                    section: "33",
                    question_en: "<p>85. A man asked a boy, &ldquo;Tell me a number which is greater than &lsquo;4&rsquo; but less than &lsquo;9&rsquo;. Also it should be greater than &lsquo;7&rsquo; but less than &lsquo;11&rsquo;, The number is:</p>",
                    question_hi: "<p>85. एक आदमी ने एक लड़के से पूछा, \"मुझे कोई ऐसी संख्या बताओ जो \'4\' से बड़ी हो लेकिन \'9\' से छोटी हो। साथ ही यह \'7\' से बड़ी लेकिन \'11\' से छोटी होनी चाहिए, वह संख्या कौन सी है?</p>",

                    solution_en: "<p>93.(b) <strong>Group 17 and Group 14. Halogens</strong> (salt former) <strong>element</strong>s - Fluorine (F), Chlorine (Cl), Bromine (Br), Iodine (I), and Astatine (At). Properties - low melting and boiling points, high electronegativities, sparingly soluble in water. Carbon Group - Carbon (C), Silicon (Si), Germanium (Ge), Tin (Sn), and Lead (Pb). <strong>Properties -</strong> less electropositive than group 13 owing to their small size and high ionization enthalpy.</p>",

        // Show a specific question
        
        function formatContent(text) {
            if (!text) return '';
            return text.replace(/<img/g, '<img style="max-width:100%;height:auto;"');
        }
        
        function showQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            
            currentQuestion = index;
            const question = questions[index];
            
            // Update question counter
            document.getElementById('question-counter').textContent = `Question ${index + 1} of ${questions.length}`;
            
            // Update question boxes
            document.querySelectorAll('.q-box').forEach(box => box.classList.remove('current'));
            document.getElementById(`box-${index}`).classList.add('current');
            
            // Generate question HTML
            let html = `
                <div class="question-card">
                    <div class="question-text">
                        <div class="en">${formatContent(question.question_en)}</div>
                        <div class="hi" style="display:none">${formatContent(question.question_hi)} </div>
                    </div>
                    <div class="options" id="options-container">`;
            
            // Add options
            ['a', 'b', 'c', 'd'].forEach((opt, i) => {
                let optionClass = '';
                let isCorrectAnswer = opt === question.correct;
                let isUserAnswer = answers[question.id] === opt;
                
                // When reviewing, add appropriate classes
                if (submitted) {
                    if (isCorrectAnswer) {
                        optionClass += ' correct-answer';
                    } else if (isUserAnswer && !isCorrectAnswer) {
                        optionClass += ' incorrect';
                    }
                }
                
                html += `
                    <div class="option-item">
                        <input class="option-input" type="radio" name="q${index}" 
                            id="opt-${index}-${opt}" value="${opt}" 
                            ${isUserAnswer ? 'checked' : ''}
                            onclick="selectAnswer('${question.id}', '${opt}')">
                       <label class="option-label${optionClass}" for="opt-${index}-${opt}">
                            <div class="en">${question.options_en[i]}</div>
                            <div class="hi" style="display:none">${question.options_hi[i]}</div>
                        </label>
                    </div>`;
            });
            
            // Add solution if submitted
            if (submitted) {
                const isCorrect = answers[question.id] === question.correct;
                const resultText = answers[question.id] ? (isCorrect ? 'Correct!' : 'Incorrect!') : 'Not attempted';
                
                html += `
                    <div class="solution-container">
                        <div class="solution-title">${resultText}</div>
                        <div class="solution-text">
                            <div class="en">${question.solution_en}</div>
                            <div class="hi" style="display:none">${question.solution_hi}</div>
                        </div>
                    </div>`;
            }
            
            html += `</div></div>`;
            
            document.getElementById('questions-container').innerHTML = html;
            
            // Apply language settings
            applyLanguage();
            
            // If in mobile view, close the menu
            if (window.innerWidth < 992) {
                toggleNav(false);
            }
            
            // Add review mode class if submitted
            if (submitted) {
                document.getElementById('options-container').classList.add('review-mode');
            }
        }
        
        // Apply current language
        function applyLanguage() {
            document.querySelectorAll(`.${currentLang}`).forEach(el => el.style.display = 'block');
            document.querySelectorAll(`.${currentLang === 'en' ? 'hi' : 'en'}`).forEach(el => el.style.display = 'none');
            
            // Update language button text
            document.getElementById('lang-text').textContent = currentLang === 'en' ? 'Hi' : 'En';
        }
        
        // Select an answer
        function selectAnswer(qId, option) {
            if (submitted) return;
            
            answers[qId] = option;
            updateProgress();
            
            // Mark question as attempted in the navigation
            const index = questions.findIndex(q => q.id === qId);
            if (index >= 0) {
                const box = document.getElementById(`box-${index}`);
                box.classList.add('attempted');
                box.classList.remove('unattempted');
            }
        }
        
        // Navigate to previous/next question
        function prevQuestion() { 
            if (currentQuestion > 0) showQuestion(currentQuestion - 1); 
        }
        
        function nextQuestion() { 
            if (currentQuestion < questions.length - 1) showQuestion(currentQuestion + 1); 
        }
        
        // Switch section
        function switchSection(sectionId) {
            if (sectionId === 'all') {
                showQuestion(0);
                return;
            }
            
            const section = sections[sectionId];
            if (section) showQuestion(section.start);
        }
        
        // Toggle language
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'hi' : 'en';
            applyLanguage();
        }
        
        // Toggle navigation sidebar
        function toggleNav(show) {
            const nav = document.getElementById('question-nav');
            const overlay = document.getElementById('nav-overlay');
            
            if (show === undefined) {
                show = !nav.classList.contains('show');
            }
            
            if (show) {
                nav.classList.add('show');
                overlay.classList.add('show');
                document.body.style.overflow = 'hidden';
            } else {
                nav.classList.remove('show');
                overlay.classList.remove('show');
                document.body.style.overflow = '';
            }
        }
        
        // Update progress
        function updateProgress() {
            const attempted = Object.keys(answers).length;
            document.getElementById('attempted-count').textContent = attempted;
        }
        
        // Start timer
        function startTimer() {
            const timerDisplay = document.getElementById('timer-display');
            let timeLeft = totalTime;
            
            const timerInterval = setInterval(() => {
                if (timeLeft <= 0 || submitted) {
                    clearInterval(timerInterval);
                    if (!submitted) submitTest();
                    return;
                }
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timeLeft--;
            }, 1000);
        }
        
        // Confirm before submitting
        function confirmSubmit() {
            if (submitted) return;
            
            const attempted = Object.keys(answers).length;
            const remaining = questions.length - attempted;
            
            // Create a more modern confirmation dialog
            const confirmHtml = `
                <div style="text-align: center; padding: 20px;">
                    <h4 style="margin-bottom: 16px; color: var(--dark);">Confirm Submission</h4>
                    <p style="margin-bottom: 24px; color: var(--gray);">
                        You have attempted ${attempted} of ${questions.length} questions.<br>
                        ${remaining} questions are unattempted.
                    </p>
                    <div style="display: flex; justify-content: center; gap: 12px;">
                        <button onclick="this.closest('.modal').querySelector('.cancel-btn').click()" 
                            style="padding: 8px 20px; border: 1px solid var(--light-gray); background: white; border-radius: 8px; cursor: pointer;">
                            Cancel
                        </button>
                        <button onclick="submitTest(); this.closest('.modal').querySelector('.cancel-btn').click()" 
                            style="padding: 8px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Submit Test
                        </button>
                    </div>
                </div>`;
            
            // Create modal element
            const modal = document.createElement('div');
            modal.className = 'results-modal show';
            modal.innerHTML = `
                <div class="results-card" style="max-width: 400px;">
                    <button class="cancel-btn" style="position: absolute; top: 12px; right: 12px; background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--gray);" onclick="this.closest('.results-modal').remove()">
                        ×
                    </button>
                    ${confirmHtml}
                </div>`;
            
            document.body.appendChild(modal);
        }
        
        // Submit test
        function submitTest() {
            if (submitted) return;
            
            submitted = true;
            
            let score = 0;
            let correctCount = 0;
            let incorrectCount = 0;
            let unattemptedCount = 0;
            
            questions.forEach((q, index) => {
                const userAns = answers[q.id];
                const box = document.getElementById(`box-${index}`);
                
                box.classList.remove('attempted');
                
                if (!userAns) {
                    unattemptedCount++;
                    box.classList.add('unattempted');
                } else if (userAns === q.correct) {
                    correctCount++;
                    score += q.pos_marks;
                    box.classList.add('correct');
                } else {
                    incorrectCount++;
                    score -= q.neg_marks;
                    box.classList.add('incorrect');
                }
            });
            
            // Update result values
            document.getElementById('score-value').textContent = score.toFixed(2);
            document.getElementById('correct-value').textContent = correctCount;
            document.getElementById('incorrect-value').textContent = incorrectCount;
            document.getElementById('unattempted-value').textContent = unattemptedCount;
            
            // Show the results modal
            document.getElementById('results-modal').classList.add('show');
            
            // Disable submit button
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-check"></i>';
            submitBtn.style.backgroundColor = 'var(--success)';
            
            // Refresh current question view to show solution
            showQuestion(currentQuestion);
        }
        
        // Review test
        function reviewTest() {
            document.getElementById('results-modal').classList.remove('show');
            showQuestion(0);
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('results-modal')) {
                document.getElementById('results-modal').classList.remove('show');
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') prevQuestion();
            if (e.key === 'ArrowRight') nextQuestion();
        });
    </script>
</body>
</html>
